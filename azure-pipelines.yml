trigger:
- main
pr:
- master
pool:
  vmImage: ubuntu-latest
stages:
- stage: Installing Requirements
  displayName: 'unit tests for User'
  jobs:
  - job: unit_tests
    steps:
    - script: |
        pip install -r requirements.txt
      displayName: 'Installing Requirements'


- stage: UserTesting
  displayName: 'unit tests for User and admin'
  jobs:
  - job: unit_tests
    steps:
    - script: |
        python main.py
      displayName: 'Running Website'
    - script: |
        pytest User_Testing.py
      displayName: 'Build Docker image for unit tests for user'
    - script: |
        pytest Admin_Testing.py
      displayName: 'Build Docker image for unit tests for admin'



- stage: build_push
  displayName: 'Build and push to docker hub'
  jobs:
  - job : build_push_job
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'MyDocker'
        repository: 'ezzat12/shaghalni'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile.deploy'

    
